---
- name: Creates directory
  file:
    path: ~/web
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/web"

- name: Executing node
  shell: |
    cd ~/web
    npm install
    cd dist
    pm2 stop default
    pm2 start main.js -f
  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"
