---
- name: Creates directory
  file:
    path: ~/web
    state: directory

- name: Copy index test page
  template:
    src: "files/artifact.tar.gz"
    dest: "~/web/artifact.tar.gz"

- name: Executing node
  shell: |
    tar -xf ~/web/artifact.tar.gz
    npm install
    pm2 stop default
    pm2 start npm -- start
